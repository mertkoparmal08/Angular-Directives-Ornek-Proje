<div class="container">
    <nav>
    <ul class="pagination">
      <li class="page-item"
      [ngClass]="{disabled:currentPage===0}">
        <a (click)="currentPage= currentPage-1" class="page-link" href="#" tabindex="-1">Önceki</a>
      </li>

      <ng-container *ngFor="let image of images; let i=index">
        <li class="page-item"
          [ngClass]="{active:i===currentPage}"
          *ngIf="PageIndex(i)"
        >
          <a (click)="currentPage=i" class="page-link" href="#">{{i+1}}</a>
        </li>
      </ng-container>
      
      <li class="page-item" [ngClass]="{disabled:currentPage===images.length-1}">
        <a (click)="currentPage=currentPage+1" class="page-link" href="#">Sonraki</a>
      </li>
    </ul>
  </nav>

  <div class="middle">
    <h4 appFirst [backgroundColor]="'red'"  style="color: white;">{{images[currentPage].title}}</h4>
    <img style="max-height: 500px; max-width: 500px;" [src]="images[currentPage].url">
  </div>

</div>
